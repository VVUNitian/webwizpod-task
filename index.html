<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Palindrome Checker</h1>
            <h2>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards.</h2>
            <input type="text" id="text-input" placeholder="Check for Palindrome">
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
